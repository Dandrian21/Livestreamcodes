<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join Meeting</title>
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="public/Assets/css/style.css">

</head>
<body style="padding-top: 3.5rem">
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/Assets/images/google-meet-icon.png" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">Team1 Hub</a>
        <div class="collapse navbar-collapse">
        </div>
    </nav>
    <main>
        <div class="jumbotron" style="display: flex;">
            <div class="container w-100">
                <h1 style="font-size: 3rem;"> Low-latency video meeting.</h1>
                <p style="font-size: 20px;">We designed Team1 Video for lower latency using WebRTC.</p>
                <ul class="display-center justify-content-start">
                    <li style="padding: 0;">
                        <button class="btn btn-large text-light font-weight-bold display-center new-meeting" style="background-color: #01796b;"><span class="material-icons mr-2">video_call</span>New Meeting</button>
                    </li>
                    <li class="pl-3">
                        <button class="btn btn-large btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #ffffff;"><span class="material-icons mr-2">keyboard</span><input type"text" placeholder = "Enter a code" style="border:none" class = "enter-code"></button>
                    </li>
                    <li class="text-dark pl-3 font-weight-bold cursor-pointer join-action">Join</li>
                </ul>
            </div>
        </div>
    </main>
    <footer class="container"><h6>Learn more about <span class="learn-more text-info">Team1 Hub</span></h6></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $(".enter-code").focus();
            })
            $(document).on("click", ".join-action", function(){
                var join_value = $(".enter-code").val()
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
            })
            $(document).on("click", ".new-meeting", function(){
                var eight_d_value = Math.floor(Math.random()*100000000);
                var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl);
            })
        })
    </script>
</body>
</html>
